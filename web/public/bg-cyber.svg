<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="cyber-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0e14"/>
      <stop offset="50%" stop-color="#0d1520"/>
      <stop offset="100%" stop-color="#051015"/>
    </linearGradient>
    <linearGradient id="neon-glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00ffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00ffff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1f2e"/>
      <stop offset="100%" stop-color="#0a0e14"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect fill="url(#cyber-sky)" width="1920" height="1080"/>

  <!-- Grid lines (perspective) -->
  <g stroke="#00ffff" stroke-opacity="0.1">
    <!-- Horizontal lines -->
    <line x1="0" y1="600" x2="1920" y2="600"/>
    <line x1="0" y1="700" x2="1920" y2="700"/>
    <line x1="0" y1="800" x2="1920" y2="800"/>
    <line x1="0" y1="900" x2="1920" y2="900"/>
    <line x1="0" y1="1000" x2="1920" y2="1000"/>
    <!-- Vertical lines (converging) -->
    <line x1="960" y1="400" x2="0" y2="1080"/>
    <line x1="960" y1="400" x2="200" y2="1080"/>
    <line x1="960" y1="400" x2="400" y2="1080"/>
    <line x1="960" y1="400" x2="600" y2="1080"/>
    <line x1="960" y1="400" x2="800" y2="1080"/>
    <line x1="960" y1="400" x2="1120" y2="1080"/>
    <line x1="960" y1="400" x2="1320" y2="1080"/>
    <line x1="960" y1="400" x2="1520" y2="1080"/>
    <line x1="960" y1="400" x2="1720" y2="1080"/>
    <line x1="960" y1="400" x2="1920" y2="1080"/>
  </g>

  <!-- Neon glow accents -->
  <rect x="0" y="540" width="1920" height="2" fill="url(#neon-glow)"/>
  <rect x="0" y="400" width="1920" height="1" fill="url(#neon-glow)" opacity="0.5"/>

  <!-- Cityscape silhouette -->
  <g fill="#0d1520">
    <rect x="100" y="350" width="60" height="250"/>
    <rect x="180" y="400" width="40" height="200"/>
    <rect x="250" y="320" width="80" height="280"/>
    <rect x="360" y="380" width="50" height="220"/>
    <rect x="450" y="350" width="70" height="250"/>
    <rect x="1400" y="360" width="60" height="240"/>
    <rect x="1480" y="320" width="80" height="280"/>
    <rect x="1580" y="400" width="50" height="200"/>
    <rect x="1660" y="350" width="70" height="250"/>
    <rect x="1750" y="380" width="60" height="220"/>
  </g>

  <!-- Building windows (neon) -->
  <g fill="#00ffff" fill-opacity="0.3">
    <rect x="115" y="370" width="8" height="8"/>
    <rect x="135" y="370" width="8" height="8"/>
    <rect x="115" y="390" width="8" height="8"/>
    <rect x="135" y="410" width="8" height="8"/>
    <rect x="270" y="340" width="10" height="10"/>
    <rect x="290" y="340" width="10" height="10"/>
    <rect x="270" y="360" width="10" height="10"/>
    <rect x="310" y="380" width="10" height="10"/>
    <rect x="1500" y="340" width="10" height="10"/>
    <rect x="1520" y="360" width="10" height="10"/>
    <rect x="1680" y="370" width="8" height="8"/>
    <rect x="1700" y="390" width="8" height="8"/>
  </g>

  <!-- Moon/Sun -->
  <circle cx="1600" cy="150" r="60" fill="#1a2030"/>
  <circle cx="1600" cy="150" r="55" fill="none" stroke="#00ffff" stroke-opacity="0.3"/>

  <!-- Stars -->
  <g fill="#ffffff" fill-opacity="0.5">
    <circle cx="200" cy="100" r="1"/>
    <circle cx="400" cy="150" r="1"/>
    <circle cx="600" cy="80" r="1.5"/>
    <circle cx="800" cy="200" r="1"/>
    <circle cx="1000" cy="120" r="1"/>
    <circle cx="1200" cy="180" r="1.5"/>
    <circle cx="300" cy="250" r="1"/>
    <circle cx="700" cy="280" r="1"/>
    <circle cx="1100" cy="220" r="1"/>
  </g>
</svg>

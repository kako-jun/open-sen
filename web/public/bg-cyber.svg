<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="night-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0e14"/>
      <stop offset="50%" stop-color="#0d1520"/>
      <stop offset="100%" stop-color="#051015"/>
    </linearGradient>
    <linearGradient id="grass-night" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0d3d0d"/>
      <stop offset="50%" stop-color="#1a5c1a"/>
      <stop offset="100%" stop-color="#0d3d0d"/>
    </linearGradient>
    <linearGradient id="dirt-night" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5c3317"/>
      <stop offset="100%" stop-color="#3d210f"/>
    </linearGradient>
    <radialGradient id="light-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Night sky -->
  <rect fill="url(#night-sky)" width="1920" height="1080"/>

  <!-- Stars -->
  <g fill="#ffffff">
    <circle cx="200" cy="80" r="1" opacity="0.8"/>
    <circle cx="400" cy="120" r="1.5" opacity="0.6"/>
    <circle cx="600" cy="60" r="1" opacity="0.9"/>
    <circle cx="800" cy="150" r="1" opacity="0.5"/>
    <circle cx="1000" cy="90" r="1.5" opacity="0.7"/>
    <circle cx="1200" cy="130" r="1" opacity="0.8"/>
    <circle cx="1400" cy="70" r="1" opacity="0.6"/>
    <circle cx="1600" cy="110" r="1.5" opacity="0.9"/>
    <circle cx="1800" cy="50" r="1" opacity="0.7"/>
    <circle cx="300" cy="200" r="1" opacity="0.5"/>
    <circle cx="700" cy="220" r="1" opacity="0.6"/>
    <circle cx="1100" cy="180" r="1" opacity="0.8"/>
    <circle cx="1500" cy="200" r="1.5" opacity="0.7"/>
    <circle cx="100" cy="300" r="1" opacity="0.5"/>
    <circle cx="500" cy="280" r="1" opacity="0.6"/>
    <circle cx="900" cy="260" r="1" opacity="0.7"/>
    <circle cx="1300" cy="290" r="1" opacity="0.5"/>
    <circle cx="1700" cy="250" r="1.5" opacity="0.8"/>
  </g>

  <!-- Moon -->
  <circle cx="1650" cy="120" r="50" fill="#e8e8d0" opacity="0.9"/>
  <circle cx="1640" cy="115" r="8" fill="#d0d0c0" opacity="0.5"/>
  <circle cx="1660" cy="130" r="5" fill="#d0d0c0" opacity="0.4"/>

  <!-- Stadium lights (left) -->
  <g>
    <rect x="150" y="300" width="20" height="200" fill="#1a1a1a"/>
    <rect x="140" y="280" width="40" height="30" fill="#2a2a2a"/>
    <ellipse cx="160" cy="250" rx="60" ry="40" fill="url(#light-glow)"/>
    <g fill="#ffff99" opacity="0.9">
      <circle cx="145" cy="290" r="5"/>
      <circle cx="160" cy="290" r="5"/>
      <circle cx="175" cy="290" r="5"/>
    </g>
  </g>
  <g>
    <rect x="350" y="320" width="18" height="180" fill="#1a1a1a"/>
    <rect x="341" y="302" width="36" height="26" fill="#2a2a2a"/>
    <ellipse cx="359" cy="275" rx="50" ry="35" fill="url(#light-glow)"/>
    <g fill="#ffff99" opacity="0.9">
      <circle cx="347" cy="310" r="4"/>
      <circle cx="359" cy="310" r="4"/>
      <circle cx="371" cy="310" r="4"/>
    </g>
  </g>

  <!-- Stadium lights (right) -->
  <g>
    <rect x="1750" y="300" width="20" height="200" fill="#1a1a1a"/>
    <rect x="1740" y="280" width="40" height="30" fill="#2a2a2a"/>
    <ellipse cx="1760" cy="250" rx="60" ry="40" fill="url(#light-glow)"/>
    <g fill="#ffff99" opacity="0.9">
      <circle cx="1745" cy="290" r="5"/>
      <circle cx="1760" cy="290" r="5"/>
      <circle cx="1775" cy="290" r="5"/>
    </g>
  </g>
  <g>
    <rect x="1552" y="320" width="18" height="180" fill="#1a1a1a"/>
    <rect x="1543" y="302" width="36" height="26" fill="#2a2a2a"/>
    <ellipse cx="1561" cy="275" rx="50" ry="35" fill="url(#light-glow)"/>
    <g fill="#ffff99" opacity="0.9">
      <circle cx="1549" cy="310" r="4"/>
      <circle cx="1561" cy="310" r="4"/>
      <circle cx="1573" cy="310" r="4"/>
    </g>
  </g>

  <!-- Stadium stands (dark) -->
  <rect x="0" y="450" width="1920" height="100" fill="#1a1a2a" opacity="0.8"/>
  <g fill="#00ffff" opacity="0.1">
    <rect x="50" y="470" width="30" height="20"/>
    <rect x="100" y="470" width="30" height="20"/>
    <rect x="150" y="470" width="30" height="20"/>
    <rect x="200" y="470" width="30" height="20"/>
    <rect x="1690" y="470" width="30" height="20"/>
    <rect x="1740" y="470" width="30" height="20"/>
    <rect x="1790" y="470" width="30" height="20"/>
    <rect x="1840" y="470" width="30" height="20"/>
  </g>

  <!-- Grass field (night) -->
  <rect fill="url(#grass-night)" x="0" y="550" width="1920" height="530"/>

  <!-- Light beams on grass -->
  <g fill="#ffffff" opacity="0.03">
    <ellipse cx="400" cy="700" rx="300" ry="200"/>
    <ellipse cx="1520" cy="700" rx="300" ry="200"/>
    <ellipse cx="960" cy="750" rx="400" ry="250"/>
  </g>

  <!-- Grass texture lines (subtle neon tint) -->
  <g stroke="#00ff9f" stroke-opacity="0.08" stroke-width="2">
    <line x1="0" y1="600" x2="1920" y2="600"/>
    <line x1="0" y1="660" x2="1920" y2="660"/>
    <line x1="0" y1="720" x2="1920" y2="720"/>
    <line x1="0" y1="780" x2="1920" y2="780"/>
    <line x1="0" y1="840" x2="1920" y2="840"/>
    <line x1="0" y1="900" x2="1920" y2="900"/>
    <line x1="0" y1="960" x2="1920" y2="960"/>
    <line x1="0" y1="1020" x2="1920" y2="1020"/>
  </g>

  <!-- Diamond (dirt) -->
  <polygon fill="url(#dirt-night)" points="960,600 1180,780 960,960 740,780"/>

  <!-- Base lines (glowing white) -->
  <g stroke="#ffffff" stroke-width="3" stroke-opacity="0.8">
    <line x1="960" y1="600" x2="1180" y2="780"/>
    <line x1="1180" y1="780" x2="960" y2="960"/>
    <line x1="960" y1="960" x2="740" y2="780"/>
    <line x1="740" y1="780" x2="960" y2="600"/>
  </g>

  <!-- Bases (glowing) -->
  <g fill="#ffffff">
    <rect x="950" y="590" width="20" height="20" transform="rotate(45,960,600)"/>
    <rect x="1170" y="770" width="18" height="18" transform="rotate(45,1179,779)"/>
    <rect x="950" y="950" width="18" height="18" transform="rotate(45,959,959)"/>
    <rect x="730" y="770" width="18" height="18" transform="rotate(45,739,779)"/>
  </g>

  <!-- Pitcher's mound -->
  <ellipse cx="960" cy="780" rx="35" ry="22" fill="#5c3317"/>
  <rect x="954" y="778" width="12" height="4" fill="#ffffff"/>

  <!-- Batter's box area -->
  <rect x="920" y="580" width="80" height="40" fill="#5c3317"/>

  <!-- Neon accent lines (cyberpunk touch) -->
  <line x1="0" y1="549" x2="1920" y2="549" stroke="#00ffff" stroke-width="1" stroke-opacity="0.3"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="summer-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="40%" stop-color="#B0E2FF"/>
      <stop offset="100%" stop-color="#E0F4FF"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#228B22"/>
      <stop offset="50%" stop-color="#32CD32"/>
      <stop offset="100%" stop-color="#2E8B2E"/>
    </linearGradient>
    <linearGradient id="dirt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#D2691E"/>
      <stop offset="100%" stop-color="#8B4513"/>
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect fill="url(#summer-sky)" width="1920" height="600"/>

  <!-- Sun -->
  <circle cx="1500" cy="150" r="80" fill="#FFD700" fill-opacity="0.9"/>
  <circle cx="1500" cy="150" r="100" fill="#FFD700" fill-opacity="0.2"/>

  <!-- Clouds -->
  <g fill="#ffffff" fill-opacity="0.9">
    <ellipse cx="300" cy="120" rx="80" ry="40"/>
    <ellipse cx="350" cy="100" rx="60" ry="35"/>
    <ellipse cx="400" cy="130" rx="70" ry="35"/>
    <ellipse cx="800" cy="180" rx="100" ry="50"/>
    <ellipse cx="870" cy="160" rx="70" ry="40"/>
    <ellipse cx="730" cy="170" rx="60" ry="35"/>
    <ellipse cx="1200" cy="100" rx="90" ry="45"/>
    <ellipse cx="1280" cy="110" rx="60" ry="30"/>
  </g>

  <!-- Stadium background -->
  <rect x="0" y="500" width="1920" height="80" fill="#C0C0C0" fill-opacity="0.3"/>
  <g fill="#8B8B8B" fill-opacity="0.3">
    <rect x="0" y="500" width="60" height="80"/>
    <rect x="100" y="500" width="60" height="80"/>
    <rect x="200" y="500" width="60" height="80"/>
    <rect x="300" y="500" width="60" height="80"/>
    <rect x="400" y="500" width="60" height="80"/>
    <rect x="1460" y="500" width="60" height="80"/>
    <rect x="1560" y="500" width="60" height="80"/>
    <rect x="1660" y="500" width="60" height="80"/>
    <rect x="1760" y="500" width="60" height="80"/>
    <rect x="1860" y="500" width="60" height="80"/>
  </g>

  <!-- Grass field -->
  <rect fill="url(#grass)" x="0" y="580" width="1920" height="500"/>

  <!-- Grass texture lines -->
  <g stroke="#1E7B1E" stroke-opacity="0.3" stroke-width="2">
    <line x1="0" y1="620" x2="1920" y2="620"/>
    <line x1="0" y1="680" x2="1920" y2="680"/>
    <line x1="0" y1="740" x2="1920" y2="740"/>
    <line x1="0" y1="800" x2="1920" y2="800"/>
    <line x1="0" y1="860" x2="1920" y2="860"/>
    <line x1="0" y1="920" x2="1920" y2="920"/>
    <line x1="0" y1="980" x2="1920" y2="980"/>
    <line x1="0" y1="1040" x2="1920" y2="1040"/>
  </g>

  <!-- Diamond (dirt) -->
  <polygon fill="url(#dirt)" points="960,620 1160,780 960,940 760,780"/>

  <!-- Base lines -->
  <g stroke="#ffffff" stroke-width="3">
    <line x1="960" y1="620" x2="1160" y2="780"/>
    <line x1="1160" y1="780" x2="960" y2="940"/>
    <line x1="960" y1="940" x2="760" y2="780"/>
    <line x1="760" y1="780" x2="960" y2="620"/>
  </g>

  <!-- Bases -->
  <g fill="#ffffff">
    <rect x="950" y="610" width="20" height="20" transform="rotate(45,960,620)"/>
    <rect x="1150" y="770" width="18" height="18" transform="rotate(45,1159,779)"/>
    <rect x="950" y="930" width="18" height="18" transform="rotate(45,959,939)"/>
    <rect x="750" y="770" width="18" height="18" transform="rotate(45,759,779)"/>
  </g>

  <!-- Pitcher's mound -->
  <ellipse cx="960" cy="780" rx="30" ry="20" fill="#D2691E"/>
  <rect x="955" y="778" width="10" height="4" fill="#ffffff"/>

  <!-- Batter's box area -->
  <rect x="925" y="600" width="70" height="40" fill="#D2691E"/>
</svg>
